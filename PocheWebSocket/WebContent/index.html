<html ng-app="poncho">
	<head>
		<title>Poncho</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		
		<link rel="stylesheet" href="theme.css"></style>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
		<script type="text/javascript" src="poncho.js"></script>
	</head>
	<body>
		<div id="register" ng-controller="loginController"> 
			<input placeholder="Nombre" ng-model="person"></input>
			<button ng-click="register(person)">Entrar</button>
		</div>
		<div id="votation" ng-controller="voteController">
			<div ng-model="vote">
				<input placeholder="Cantidad" ng-model="vote.quantity"></input>
				<select ng-model="vote.type">
					<option value="1">Horas</option>
					<option value="2">DÃ­as</option>
				</select>
			</div>
			<button ng-click="submit(vote)">Votar</button>
		</div>

	</body>
</html>
